{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Posição na Fila</title>
  <link rel="stylesheet" href="{% static 'dist/main.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Consulta de Posição na Fila Cirúrgica
    </h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="text"
             name="prontuario"
             placeholder="Digite o número do prontuário"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Consultar
      </button>
    </form>

    {% if mensagem %}
      <div class="mt-4 text-center text-red-600 font-medium">
        {{ mensagem }}
      </div>
    {% endif %}

    {% if posicao %}
      <div class="mt-4 p-4 bg-green-100 border border-green-300 rounded-lg text-center">
        <span class="text-lg font-bold text-green-700">
          ✅ Sua posição atual na fila é: {{ posicao }}
        </span>
      </div>
    {% endif %}
  </div>

</body>
</html>
