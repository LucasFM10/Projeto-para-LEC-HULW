{% extends "portal/base_portal.html" %}
{% block title %}Acesso negado · Portal{% endblock %}
{% block content %}
<div class="mx-auto max-w-xl bg-white border rounded-lg shadow-sm p-6 text-center">
  <div class="mb-2 text-4xl font-bold text-red-600">403</div>
  <h1 class="text-lg font-semibold mb-1">Você não tem permissão para acessar esta página.</h1>
  <p class="text-sm text-gray-600 mb-4">
    Caminho solicitado: <code class="px-1 py-0.5 bg-gray-50 rounded">{{ path }}</code>
  </p>
  <div class="flex justify-center gap-2">
    <a href="{% url 'portal:fila_list' %}" class="px-3 py-2 rounded border">Voltar para a Fila</a>
    {% if not request.user.is_authenticated %}
      <a href="{% url 'login' %}?next={{ request.path|urlencode }}" class="px-3 py-2 rounded bg-indigo-600 text-white">Entrar</a>
    {% endif %}
  </div>
</div>
{% endblock %}
